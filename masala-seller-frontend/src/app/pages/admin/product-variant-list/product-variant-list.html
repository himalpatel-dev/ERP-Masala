<div class="list-container">
    <div class="header">
        <h2>Product Variants</h2>
        <button mat-raised-button color="primary" (click)="navigateToAddProduct()">
            <mat-icon>add</mat-icon> Add Product
        </button>
    </div>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <div class="table-container mat-elevation-z8">
        <div class="loading-shade" *ngIf="isLoading">
            Loading...
        </div>

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Variant Code Column -->
            <ng-container matColumnDef="variant_code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Variant Code </th>
                <td mat-cell *matCellDef="let row"> {{row.variant_code}} </td>
            </ng-container>

            <!-- Product Name Column -->
            <ng-container matColumnDef="productname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                <td mat-cell *matCellDef="let row"> {{row.productname}} </td>
            </ng-container>

            <!-- Category Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>

            <!-- Subcategory Column -->
            <ng-container matColumnDef="subcategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Subcategory </th>
                <td mat-cell *matCellDef="let row"> {{row.subcategory}} </td>
            </ng-container>

            <!-- Pack with Unit Column -->
            <ng-container matColumnDef="pack_with_unit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pack Size </th>
                <td mat-cell *matCellDef="let row"> {{row.pack_with_unit}} </td>
            </ng-container>

            <!-- Net Content Column -->
            <ng-container matColumnDef="net_content">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Net Content </th>
                <td mat-cell *matCellDef="let row"> {{row.net_content}} </td>
            </ng-container>

            <!-- Barcode Column -->
            <ng-container matColumnDef="barcode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Barcode </th>
                <td mat-cell *matCellDef="let row"> {{row.barcode}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editVariant(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteVariant(row.variant_id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="8">No data matching the filter</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of variants"></mat-paginator>
    </div>
</div>

<app-add-product *ngIf="showModal" [productId]="selectedProductId" (close)="closeModal()" (refresh)="onModalRefresh()">
</app-add-product>
