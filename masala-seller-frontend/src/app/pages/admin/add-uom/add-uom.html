<div class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>{{ isEditMode ? 'Edit UOM' : 'Add New UOM' }}</h2>
            <button mat-icon-button (click)="onCancel()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div class="modal-body">
            <form [formGroup]="uomForm" (ngSubmit)="onSubmit()">

                <div class="error-message" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>UOM Code</mat-label>
                    <input matInput formControlName="code" placeholder="e.g. KG, LTR, PCS">
                    <mat-error *ngIf="uomForm.get('code')?.hasError('required')">
                        Code is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>UOM Name</mat-label>
                    <input matInput formControlName="name" placeholder="e.g. Kilogram, Liter, Pieces">
                    <mat-error *ngIf="uomForm.get('name')?.hasError('required')">
                        Name is required
                    </mat-error>
                </mat-form-field>

                <div class="form-actions">
                    <button mat-button type="button" (click)="onCancel()">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="uomForm.invalid || isLoading">
                        {{ isLoading ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
