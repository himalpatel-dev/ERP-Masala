<div class="category-list-container">
    <div class="header-actions">
        <h2>Sub Categories</h2>
        <button (click)="openModal()" class="btn-add">
            <span>+</span> Add Sub Category
        </button>
    </div>

    <div class="table-container mat-elevation-z8">
        <div class="loading-state" *ngIf="isLoading">
            Loading subcategories...
        </div>

        <div class="error-state" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading && !errorMessage">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Category Name Column -->
            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryName || 'N/A'}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actions-col"> Actions </th>
                <td mat-cell *matCellDef="let element" class="actions-cell">
                    <button mat-icon-button color="primary" (click)="openModal(element.id)" title="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteSubCategory(element.id)" title="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of subcategories"></mat-paginator>
    </div>

    <!-- Modal -->
    <app-add-sub-category *ngIf="showModal" [subCategoryId]="selectedSubCategoryId" (close)="onModalClose()"
        (refresh)="onModalRefresh()">
    </app-add-sub-category>
</div>
