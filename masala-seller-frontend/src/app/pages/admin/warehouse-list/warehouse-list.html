<div class="category-list-container">
    <div class="header-actions">
        <h2>Warehouses</h2>
        <button (click)="openModal()" class="btn-add">
            <span>+</span> Add Warehouse
        </button>
    </div>

    <div class="table-container mat-elevation-z8">
        <div class="loading-state" *ngIf="isLoading">
            Loading warehouses...
        </div>

        <div class="error-state" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading && !errorMessage">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Code Column -->
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                <td mat-cell *matCellDef="let element">
                    <span class="code-badge">{{element.code}}</span>
                </td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element">
                    <span class="status-badge" [class.active]="element.is_active" [class.inactive]="!element.is_active">
                        {{ element.is_active ? 'Active' : 'Inactive' }}
                    </span>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actions-col"> Actions </th>
                <td mat-cell *matCellDef="let element" class="actions-cell">
                    <button mat-icon-button color="primary" (click)="openModal(element.warehouse_id)" title="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteWarehouse(element.warehouse_id)" title="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No data matching the filter</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of warehouses"></mat-paginator>
    </div>

    <!-- Modal -->
    <app-add-warehouse *ngIf="showModal" [warehouseId]="selectedWarehouseId" (close)="onModalClose()"
        (refresh)="onModalRefresh()">
    </app-add-warehouse>
</div>
