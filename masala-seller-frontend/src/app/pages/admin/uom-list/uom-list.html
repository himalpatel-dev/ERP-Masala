<div class="uom-list-container">
    <div class="header-actions">
        <h2>Units of Measure</h2>
        <button (click)="openModal()" class="btn-add">
            <span>+</span> Add UOM
        </button>
    </div>

    <div class="table-container mat-elevation-z8">
        <div class="loading-state" *ngIf="isLoading">
            Loading UOMs...
        </div>

        <div class="error-state" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading && !errorMessage">
            <!-- Code Column -->
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                <td mat-cell *matCellDef="let uom"> {{uom.code}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let uom"> {{uom.name}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actions-col"> Actions </th>
                <td mat-cell *matCellDef="let uom" class="actions-cell">
                    <button mat-icon-button color="primary" (click)="openModal(uom.id)" title="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteUom(uom.id)" title="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="3">No data matching the filter</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of UOMs"></mat-paginator>
    </div>

    <!-- Modal -->
    <app-add-uom *ngIf="showModal" [uomId]="selectedUomId" (close)="onModalClose()" (refresh)="onModalRefresh()">
    </app-add-uom>
</div>
