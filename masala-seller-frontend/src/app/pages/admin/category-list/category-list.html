<div class="category-list-container">
    <div class="header-actions">
        <h2>Categories</h2>
        <button (click)="openModal()" class="btn-add">
            <span>+</span> Add Category
        </button>
    </div>

    <div class="table-container mat-elevation-z8">
        <div class="loading-state" *ngIf="isLoading">
            Loading categories...
        </div>

        <div class="error-state" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading && !errorMessage">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let category"> {{category.name}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let category"> {{category.description}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actions-col"> Actions </th>
                <td mat-cell *matCellDef="let category" class="actions-cell">
                    <button mat-icon-button color="primary" (click)="openModal(category.id)" title="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteCategory(category.id)" title="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="3">No data matching the filter</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of categories"></mat-paginator>
    </div>

    <!-- Modal -->
    <app-add-category *ngIf="showModal" [categoryId]="selectedCategoryId" (close)="onModalClose()"
        (refresh)="onModalRefresh()">
    </app-add-category>
</div>
